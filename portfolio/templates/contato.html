{%load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar em contato</title>
  <link rel="stylesheet" href="{%static 'css/contato.css'%}">
  <script src="{%static 'js/contato.js'%}"></script>
</head>

<body>
  <button class="btn-back">
    <a href="{%url 'home'%}">Voltar</a>

  </button>
  <form class="my-form" method="post" action="{% url 'contato' %}">
    <div id="resultado"></div>
    {%csrf_token%}
    <div class="container">
      <h1>Entrar em contato</h1>
      <ul>
        <li>
          <select required id="opcoes" name="opcoes">
            <option selected disabled>-- Por favor escolha uma opção --</option>
            <option value="oferta de trabalho">Oferta de trabalho</option>
            <option value="Outro">Outro</option>
          </select>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="text" placeholder="Nome" required id="nome" name="nome">
            <input type="text" placeholder="Sobrenome" required id="sobrenome" name="sobrenome">
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" placeholder="Email" required id="email" name="email">
            <input type="tel" placeholder="Telefone" required id="telefone" name="telefone">
          </div>
        </li>
        <li>
          <textarea placeholder="Mensagem..." required id="mensagem" name="mensagem"></textarea>
        </li>
        <li>
          <input type="checkbox" id="terms" required>
          <label for="terms">Li e concordo com <a href="">os termos e condições.</a></label>
        </li>
        <li>
          <div class="grid grid-3">
            <button class="btn-grid" id="enviar" type="submit">
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">Enviar</span>
            </button>
            <button class="btn-grid" type="reset">
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">Limpar os campos</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </form>

</body>

</html>
